{#{% load staticfiles %}#}
{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>图书管理系统-首页</title>
    <link rel="icon" href="https://image.youis.top/00.png" sizes="32x32">
    <link href="{% static 'plugins/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/bootstrap-dashen.css' %}" rel="stylesheet">
    <link href="{% static 'css/head.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">

    {#   这是主页的页头部分  #}
    {% include 'header.html' %}

    <!-- 用于展示滚动图片 -->
    <section id="main_ad" class="carousel slide" data-ride="carousel">
        <!-- 下面的小点点，活动指示器 -->
        <ol class="carousel-indicators">
            <li data-target="#main_ad" data-slide-to="0" class="active"></li>
            <li data-target="#main_ad" data-slide-to="1"></li>
            <li data-target="#main_ad" data-slide-to="2"></li>
            <li data-target="#main_ad" data-slide-to="3"></li>
        </ol>
        <!-- 轮播项 -->
        <div class="carousel-inner" role="listbox">
            <div class="item active" data-image-lg="/static/images/slider/slide_02_2000x410.jpg"></div>
            <div class="item" data-image-lg="{% static 'images/slider/slide_01_2000x410.jpg' %}"></div>
            <div class="item" data-image-lg="{% static 'images/slider/slide_03_2000x410.jpg' %}"></div>
            <div class="item" data-image-lg="{% static 'images/slider/slide_04_2000x410.jpg' %}"></div>
            <div class="item" data-image-lg="{% static 'images/slider/slide_05_2000x410.jpg' %}"></div>
        </div>
        <!-- 控制按钮 -->
        <a class="left carousel-control" href="#main_ad" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">上一页</span>
        </a>
        <a class="right carousel-control" href="#main_ad" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">下一页</span>
        </a>
    </section>
    <!-- /展示滚动图片结束 -->

</div>
<script src="{% static 'plugins/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap.js' %}"></script>
<script src="{% static 'js/index.js' %}"></script>
</body>
</html>
