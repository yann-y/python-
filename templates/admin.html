{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理中心</title>
    <link href="{% static 'plugins/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/bootstrap-dashen.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/animate.css' %}" rel="stylesheet">
    <link rel="icon" href="https://image.youis.top/00.png" sizes="32x32">
    <link href="{% static 'css/head.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" media="screen">
</head>
<body>
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="bookTypeListPanel">
        <div class="row">
            <div class="col-md-12 top5">
                <div class="table-responsive">
                    <table class="table table-condensed table-hover">
                        <tr class="success bold">
                            <td>序号</td>
                            <td>条形码</td>
                            <td>书名</td>
                            <td>出版社</td>
                            <td>价格</td>
                            <td>数量</td>
                            <td>出版日期</td>
                        </tr>
                        {% for book in result %}
                            <tr>
                                <td>{{ startIndex|add:forloop.counter }}</td>
                                <td>{{ book.barcode }}</td>
                                <td>{{ book.bookName }}</td>
                                <td>{{ book.publish }}</td>
                                <td>{{ book.price }}</td>
                                <td>{{ book.count }}</td>
                                <td>{{ book.publishDate }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div align="center">
    <input type="button" id="savaBtn" class="btn  btn-info top5" value="导出所有纪录" style="position: center">
    <a href="{% url 'Index:index' %}" class="btn  btn-info top5">返回主页</a>
</div>
</body>

<script src="{% static 'plugins/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap.js' %}"></script>
<script src="{% static 'js/index.js' %}"></script>
<script>

</script>
</html>
